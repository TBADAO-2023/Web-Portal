<!DOCTYPE html>
<html>
  <head>
    <title>My Futuristic Website</title>
    <style>
      body {
        color: #eee;
        font-family: sans-serif;
        background: linear-gradient(to right, #3333cc, #9933ff);
        text-align: center;
        margin: auto;
        width: 800px;
        display: flex;
        align-items: center;
        'position: relative;
        'top: 50%;
        transform: translateY(50%);
      }
      h1 {
        font-size: 3em;
        margin: 30px 0;
        font-weight: normal;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0);
        border-radius: 5px;
        background: rgba(0, 0, 0, 0);
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #3333cc;
        color: #eee;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .btn:hover {
        background: #9933ff;
      }
      .container {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TBA DAO</h1>
      <p>
        Join building the DAO that empowers and supports the global community of blockchain experts and contributors 
        to providing cooperatively superior blockchain consulting services to clients
      </p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
